<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Uber Clone</title>
</head>

<body>

    <!-- Mobile Navbar -->

    <div class="flex justify-between py-3 px-6 items-center bg-black lg:hidden">
        <a class="text-white font-UB text-2xl font-medium" href="#">Uber</a>

        <!-- Login & Signup Buttons -->

        <div>
            <button class="text-white px-3 py-2 hover:bg-neutral-800 hover:rounded-4xl font-medium">Log in</button>
            <button class="text-black bg-white px-3 py-2 rounded-4xl hover:bg-gray-200 font-medium">Sign up</button>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M2 6h20v3H2V6Z" fill=""></path>
                <path d="M2 15h20v3H2v-3Z" fill="currentColor"></path>
            </svg>
        </div>
    </div>

    <!-- Desktop Navbar -->

    <div class="hidden lg:flex w-30% justify-between py-3 px-16 items-center bg-black">
        <a class="text-white font-UB text-2xl font-medium w-auto" href="#">Uber</a>

        <!-- Navigation Menu -->

        <div class="flex [&>*]:text-white [&>*]:px-3 [&>*]:py-2 rounded-sm gap-2 justify-start items-center mx-5 flex-1">
            <a class="hover:bg-neutral-800 rounded-4xl" href="#">Ride</a>
            <a class="hover:bg-neutral-800 rounded-4xl" href="#">Drive</a>
            <a class="hover:bg-neutral-800 rounded-4xl" href="#">Business</a>
            <span class="flex items-center gap-1 hover:bg-neutral-800 rounded-4xl">
                <a href="#">About</a>
                <svg width="18" height="18" viewBox="0 0 24 24" fill="white">
                    <path d="M18 8v3.8l-6 4.6-6-4.6V8l6 4.6L18 8Z" fill="currentColor"></path>
                </svg>
            </span>
        </div>

        <!-- Login & Signup Buttons -->

        <div class="flex [&>*]:py-2 [&>*]:px-3 rounded-sm gap-2 justify-start items-center">
            <span class="flex text-white items-center gap-1 hover:bg-neutral-800 rounded-4xl">
                <img src="../Icons/language.svg">
                <a href="#">EN</a>
            </span>
            <a class="text-white hover:bg-neutral-800 rounded-4xl" href="#">Drive</a>
            <a class="text-white hover:bg-neutral-800 rounded-4xl" href="#">Business</a>
            <button class="text-white px-3 py-2 hover:bg-neutral-800 hover:rounded-4xl font-medium">Log in</button>
            <button class="text-black bg-white px-3 py-2 hover:bg-neutral-200 rounded-4xl font-medium">Sign up</button>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                <path d="M2 6h20v3H2V6Z" fill=""></path>
                <path d="M2 15h20v3H2v-3Z" fill="currentColor"></path>
            </svg>
        </div>
    </div>

    <!-- Hero Section (Mobile) -->

    <div class="bg-black px-6 py-14 gap-5 flex flex-col lg:hidden">
        <!-- Headline -->
        <div class="flex flex-col gap-2">
            <h1 class="text-white font-UTL font-bold text-4xl">Go anywhere with Uber</h1>
            <h1 class="text-white">Request a ride, hop in, and go.</h1>
        </div>

        <!-- Location & Destination Inputs -->

        <div class="flex flex-col gap-5">
            <div class="bg-search flex justify-between items-center py-4 px-6 rounded-lg">
                <span class="flex gap-2" >
                    <img src="../Icons/Rectangle 52.svg">
                    <p class="text-gray-700">Enter Location</p>
                </span>
                <img src="../Icons/Location.svg">
            </div>

            <!-- Enter Destination -->
            <div class="bg-search flex items-center py-4 px-6 gap-4 rounded-lg">
                <span class="flex gap-2" >
                    <img src="../Icons/Destination.svg">
                    <p class="text-gray-700">Enter Destination</p>
                </span>
                
            </div>
        </div>

        <!-- CTA -->
        <div class="flex items-center gap-5">
            <button class="text-black bg-white rounded-lg px-6 py-3 font-medium hover:bg-gray-200">See Prices</button>
            <a class="text-white border-b" href="#">Log in to see your recent activity</a>
        </div>
    </div>

    <!-- Hero Section (Desktop) -->

    <div class="px-16 py-14 gap-16 hidden lg:flex">

        <!-- Headline and Search Bar Section -->

        <div class="bg-white flex flex-col gap-6 py-10 px-28 w-full h-full">

             <!-- Headline -->

            <h1 class="text-black font-bold text-6xl">Go anywhere with Uber</h1>

            <!-- Input Fields Container -->

            <div class="flex flex-col gap-6">

                <!-- Enter Location -->
                <div class="bg-search flex justify-between items-center py-4 px-6 rounded-lg">
                    <span class="flex gap-2" >
                        <img src="../Icons/Rectangle 52.svg">
                        <p class="text-gray-700">Enter Location</p>
                    </span>
                    <img src="../Icons/Location.svg">
                </div>
                
                <!-- Enter Destination -->
                <div class="bg-search flex items-center py-4 px-6 gap-4 rounded-lg">
                    <span class="flex gap-2" >
                        <img src="../Icons/Destination.svg">
                        <p class="text-gray-700">Enter Destination</p>
                    </span>
                    
                </div>
            </div>

            <!-- Date & Time Selection -->

            <div class="flex gap-6">

                 <!-- Today -->
                <div class="flex items-center bg-search py-3 px-6 gap-4 rounded-lg w-full">
                    <span class="flex items-center gap-2" >
                        <img class="size-4" src="../Icons/calendar.svg">
                        <p class="text-gray-700">Today</p>
                    </span>
                </div>

                 <!-- Now -->
                <div class="flex justify-between items-center bg-search py-3 px-6 gap-4 rounded-lg w-full">
                    <span class="flex gap-2 items-center" >
                        <img class="size-4" src="../Icons/clock.svg">
                        <p class="text-gray-700">Now</p>
                    </span>
                    <img src="../Icons/down arrow.svg">
                </div>
            </div>

            <!-- CTA and Login -->
            <div class="flex items-center gap-8">
                <button class="text-white bg-black rounded-lg px-6 py-3 font-medium hover:bg-neutral-700">See Prices</button>
                <a class="text-black border-b-2 border-search pb-1 hover:border-black " href="#">Log in to see your recent activity</a>
            </div>
        </div>

        <!-- Map Section -->

        <div class="flex items-center w-full rounded-lg">
            <iframe class="w-full h-full rounded-lg"
                style="border:0;" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509363!2d144.95592531531856!3d-37.8172099797516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df20d67b7%3A0xa5e4f4a99e63704a!2sMelbourne%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1616149113261!5m2!1sen!2sus">
            </iframe>
        </div>
    </div>


</body>
</html>
